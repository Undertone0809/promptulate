[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["Zeeland <zeeland4work@gmail.com>"]
description = "A powerful LLM Application development framework."
name = "promptulate"
readme = "README.md"
repository = "https://github.com/Undertone0809/promptulate"
version = "1.9.1"

[tool.poetry.dependencies]
arxiv = "^1.4.7"
broadcast-service = "1.3.2"
click = "^8.1.7"
cushy-storage = "^1.2.5"
duckduckgo_search = "^3.8.3"
litellm = "^1.4.0"
numexpr = "^2.8.4"
pydantic = "^1.10.0"
python = ">=3.8.1,<4.0"
python-dotenv = "^1.0.0"
questionary = "^2.0.1"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
black = "^22.12"
coverage = "^6.1.2"
coverage-badge = "^1.1.0"
isort = {extras = ["colors"], version = "^5.10.1"}
langchain = "^0.0.338"
pre-commit = "^3.5.0"
pytest = ">=6.2.5,<8.0.0"
pytest-cov = "^3.0.0"
pytest-html = "^3.1.1"
ruff = "^0.1.4"

[tool.poetry.scripts]
pne-chat = "promptulate.client.chat:main"

[[tool.poetry.source]]
name = "tsinghua"
priority = "default"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.black]
# https://github.com/psf/black
color = true
line-length = 88
target-version = ["py310"]

exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
# https://github.com/timothycrosley/isort/
line_length = 88
py_version = 37

color_output = true
include_trailing_comma = true
indent = 4
multi_line_output = 3
profile = "black"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

# https://beta.ruff.rs/docs/settings/
# https://docs.astral.sh/ruff/configuration/
[tool.ruff]
line-length = 88

# https://beta.ruff.rs/docs/rules/
extend-select = ["I"]
ignore = ["F401"]
select = ["E", "W", "F", "I"]

# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
]
ignore-init-module-imports = true
respect-gitignore = true

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.coverage.run]
source = ["tests"]

[coverage.report]
fail_under = 50
show_missing = true

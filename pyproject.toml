[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["Zeeland <zeeland4work@gmail.com>"]
description = "A powerful LLM Application development framework."
name = "promptulate"
readme = "README.md"
repository = "https://github.com/Undertone0809/promptulate"
version = "1.13.0"
keywords = [
    "promptulate",
    "pne",
    "prompt",
    "agent",
    "openai",
    "chatgpt",
    "gpt",
    "llm",
    "openai",
    "langchain",
    "litellm"
]

[tool.poetry.dependencies]
broadcast-service = "1.3.2"
click = "^8.1.7"
cushy-storage = "^1.3.7"
litellm = "^1.16.19"
numexpr = "^2.8.4"
pydantic = "^1.10.0"
python = ">=3.8.1,<4.0"
python-dotenv = "^1.0.0"
questionary = "^2.0.1"
requests = "^2.31.0"
jinja2 = "^3.1.3"


[tool.poetry.group.dev.dependencies]
coverage = "^7.3.4"
coverage-badge = "^1.1.0"
pre-commit = "^3.5.0"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
pytest-html = ">=3.1.1,<5.0.0"
ruff = "^0.1.13"
pytest-mock = "^3.12.0"

[tool.poetry.group.test_integration.dependencies]
langchain = "^0.1.1"
arxiv = "^1.4.7"
duckduckgo_search = "^3.9.11"
pyjwt = "^2.8.0"

[tool.poetry.scripts]
pne = "promptulate.client.pne:main"
pne-chat = "promptulate.client.chat:main"

[[tool.poetry.source]]
name = "tsinghua"
priority = "default"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.ruff]
# https://beta.ruff.rs/docs/settings/
# https://docs.astral.sh/ruff/configuration/
line-length = 88

# https://beta.ruff.rs/docs/rules/
extend-select = ["I"]
ignore = ["F401"]
select = ["E", "W", "F", "I"]

# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
]
ignore-init-module-imports = true
respect-gitignore = true

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.coverage.run]
source = ["tests"]

[coverage.report]
fail_under = 50
show_missing = true

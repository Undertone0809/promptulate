[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["Zeeland <zeeland4work@gmail.com>"]
description = "ðŸš€Large language model automation and Autonomous Language Agents development framework. Build your LLM Agent Application in a pythonic way."
name = "promptulate"
readme = "README.md"
homepage = "https://github.com/Undertone0809/promptulate"
repository = "https://github.com/Undertone0809/promptulate"
version = "1.18.4"
keywords = [
    "promptulate",
    "pne",
    "prompt",
    "agent",
    "openai",
    "chatgpt",
    "gpt",
    "llm",
    "openai",
    "langchain",
    "litellm"
]

[tool.poetry.urls]
"Source" = "https://github.com/Undertone0809/promptulate"
"Homepage" = "https://github.com/Undertone0809/promptulate"

[tool.poetry.dependencies]
broadcast-service = "1.3.2"
click = "^8.1.7"
cushy-storage = "^1.3.7"
litellm = "^1.39.6"
pydantic = ">=1,<3"
python = ">=3.8.1,<4.0"
python-dotenv = "^1.0.0"
questionary = "^2.0.1"
requests = "^2.31.0"
typing-extensions = "^4.10.0"


[tool.poetry.group.dev.dependencies]
coverage = "^7.3.4"
coverage-badge = "^1.1.0"
pre-commit = "^3.5.0"
pytest = ">=7.4.4,<9.0.0"
pytest-cov = "^4.1.0"
pytest-html = ">=3.1.1,<5.0.0"
ruff = ">=0.6.2,<0.8.0"
pytest-mock = "^3.12.0"

[tool.poetry.group.test_integration.dependencies]
langchain = "^0.1.1"
arxiv = "^1.4.7"
duckduckgo_search = ">=3.9.11,<8.0.0"
pyjwt = "^2.8.0"

[tool.poetry.scripts]
pne = "promptulate.client.pne:main"
pne-chat = "promptulate.client.chat:main"

#[[tool.poetry.source]]
#name = "tsinghua"
#priority = "default"
#url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.ruff]
# https://beta.ruff.rs/docs/settings/
# https://docs.astral.sh/ruff/configuration/
line-length = 88

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
respect-gitignore = true

[tool.ruff.lint]
# https://beta.ruff.rs/docs/rules/
extend-select = ["I"]
exclude = ["*.ipynb"]
ignore = ["F401"]
select = ["E", "W", "F", "I"]

[tool.ruff.lint.pydocstyle]
convention = "google"  # Accepts: "google", "numpy", or "pep257".

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
exclude = ["*.ipynb"]
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.coverage.run]
source = ["tests"]

[coverage.report]
fail_under = 50
show_missing = true
